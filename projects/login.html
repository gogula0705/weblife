<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        background-color: rgb(107, 184, 91);
      }
      div {
        background-color: white;
        padding: 50px 50px;
        height: 30vh;
        width: 30vw;
        margin-top: 250px;
      }
      input {
        height: 50px;
        width: 60%;
        background-color: whitesmoke;
        margin-top: 10px;
        border: none;
        padding: 10px;
      }
      input[type="submit"] {
        background-color: green;
        color: white;
        font-size: 30px;
      }
      p {
        margin-top: 50px;
        font-size: 20px;
      }
      a {
        color: greenyellow;
      }
    </style>
  </head>
  <body>
    <center>
      <div>
        <form>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Username"
          /><br /><br />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
          /><br /><br />
          <input type="submit" value="LOGIN" />
          <p>Not registered? <a href="">Create an account</a></p>
        </form>
      </div>
    </center>
  </body>
</html>
