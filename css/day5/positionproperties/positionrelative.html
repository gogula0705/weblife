<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #main {
        border: 2px solid crimson;
        height: 500px;
        width: 600px;
        position: relative;
      }
      .box {
        background-color: aqua;
        height: 100px;
        width: 100px;
        display: inline-block;
        border: 2px solid;
      }
      #box2,
      #box4 {
        position: relative;
        /* top: 100px; */
        top: 0px;
        left: 50px;
        z-index: -1;
      }
      #box3,
      #box5 {
        z-index: 100;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <div class="box" id="box1"><h1>box1</h1></div>
      <div class="box" id="box2"><h1>box2</h1></div>
      <div class="box" id="box3"><h1>box3</h1></div>
      <div class="box" id="box4"><h1>box4</h1></div>
      <div class="box" id="box5"><h1>box5</h1></div>
    </div>
  </body>
</html>
