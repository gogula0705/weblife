<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #teacher{
            background-color: goldenrod;
        }
        .student{
            background-color: brown;
        }
        p{
            background-color: chartreuse;
        }
        .gp,h4{
            background-color: cyan;
        }
        *
        {
            background-color: deeppink;
        }
    </style>
</head>
<body>
    <h1 id="teacher">this is id selector</h1>

    <p class="student">this is class selector1</p>
    <h4 class="student">this is class selector2</h4>
    <p class="student">this is class selector3</p>

    <p>this is tagname</p>

    <p class="gp">this is group selector1</p>
    <h5 class="gp">this is group selector2</h5>
    <p class="gp">this is group selector3</p>
    <h4>this is group selector4</h4>
</body>
</html>
